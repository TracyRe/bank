<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Bank</title>
  </head>
  <body>
    <h1>Bank</h1>
      <div class="new-account">
        <h2>Register New Account</h2>
        <form class="form-control" id="create-account">
          <div class="form-group">
            <label for="name">Account Holder Name</label>
            <input type="text" id="name" name="name" value="" placeholder="Account Holder Name" required>
          </div>
          <div class="form-group">
            <label for="initial-deposit">Initial Deposit</label>
            <strong>$</strong> <input type="number" step="0.01" id="initialDeposit" name="initial-deposit" value="" placeholder="Amount of Initial Deposit" required>
          </div>
          <div class="buttons">
            <button type="submit" class="btn btn-primary" name="button">Bank Me!</button>
          </div>
        </form>
      </div>

      <div class="current-account">
        <h2>Deposit or Withdraw Funds</h2>
        <form class="form-control" id="deposit-funds">
          <div class="form-group">
            <label for="deposit">Deposit</label>
            <strong>$</strong> <input type="number" step="0.01" id="deposit" name="deposit" value="" placeholder="Amount of Deposit">
          </div>
          <div class="buttons">
            <button type="submit" class="btn btn-primary" name="button">Make Deposit</button>
          </div>
        </form>
        <form class="form-control" id="withdraw-funds">
          <div class="form-group">
            <label for="withdrawal">Withdraw</label>
            <strong>$</strong> <input type="number" step="0.01" id="withdrawal" name="withdrawal" value="" placeholder="Amount of Withdrawal">
          </div>
          <div class="buttons">
            <button type="submit" class="btn btn-primary" name="button">Withdraw Funds</button>
          </div>
        </form>
      </div>

      <div class="ledger">
        <h2>Current Balance</h2>
        <p><strong>$</strong> <span class="account-balance"></span></p>
      </div>
  </body>
</html>
